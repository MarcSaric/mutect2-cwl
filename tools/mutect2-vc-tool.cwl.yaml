#!/usr/bin/env cwl-runner

description: |
  Usage:  cwl-runner /path/to/mutect2-vc-tool.cwl.yaml --tumor_bam_path /path/to/tumor.bam --normal_bam_path /path/to/bam_file --known_snp_vcf_path /path/to/dbsnp_144.grch38.vcf --reference_fasta_path /path/to/ref.fa --cosmic_path /path/to/CosmicCombined.srt.vcf --contEst Contamination estimation value --thread_count number(default = 8) --case_id case_id --normal_id gdc_normal_id --tumor_id gdc_tumor_id --postgres_config postgres_config
    --tumor_bam_path       tumor bam path
    --normal_bam_path      normal bam path
    --pon_path             panel of normal path
    --reference_fasta_path Homo_sapiens_assembly38.fa
    --contEst              Contamination estimation value
    --thread_count         number(default = 8)
    --java_heap            `-Xmx` for java (eg. 4G)
    --case_id              case_id
    --normal_id            gdc_normal_id
    --tumor_id             gdc_tumor_id
    --postgres_config      postgres_config

requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull: quay.io/ncigdc/mutect-tool:0.4c

class: CommandLineTool

inputs:
  - id: "#normal_bam_path"
    type: File
    inputBinding:
      prefix: --normal_bam_path
      secondaryFiles:
        - engine: node-engine.cwl
          script: |
            {
              return {"path": $self.path.slice(0,-4)+".bai", "class": "File"};
            }

  - id: "#tumor_bam_path"
    type: File
    inputBinding:
      prefix: --tumor_bam_path
      secondaryFiles:
        - engine: node-engine.cwl
          script: |
            {
            return {"path": $self.path.slice(0,-4)+".bai", "class": "File"};
            }

  - id: "#pon_path"
    type: File
    inputBinding:
      prefix: --pon_path
      secondaryFiles:
        - ".tbi"

  - id: "#reference_fasta_path"
    type: File
    inputBinding:
      prefix: --reference_fasta_path
      secondaryFiles:
        - ".fai"
        - engine: node-engine.cwl
          script: |
            {
            return {"path": $job['reference_fasta_path'].path.slice(0,-3)+".dict", "class": "File"};
            }

  - id: "#thread_count"
    type: string
    inputBinding:
      prefix: --thread_count

  - id: "#contEst"
    type: string
    inputBinding:
      prefix: --contEst

  - id: "#java_heap"
    type: string
    inputBinding:
      prefix: --java_heap

  - id: "#case_id"
    type: string
    inputBinding:
      prefix: --case_id

  - id: "#normal_id"
    type: string
    inputBinding:
      prefix: --normal_id

  - id: "#tumor_id"
    type: string
    inputBinding:
      prefix: --tumor_id

  - id: "#postgres_config"
    type: File
    inputBinding:
      prefix: --postgres_config

outputs:
  - id: "#output_list"
    type:
      type: array
      items: File
    outputBinding:
      glob: output.*.mt2.vcf

  - id: "#out_vc_vcf"
    type: File
    description: "The vcf file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['tumor_bam_path'].path.split('/').slice(-1)[0].slice(0,-4)+"_mutect2.vcf";
          }


  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['case_id']+"_gatk_mutect2.log"
          }

baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/tools/mutect-tool/main.py"]
